<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #E6E6FA;
            --text-color: #333;
            --background-color: #F8F8FF;
            --todo-background: #fff;
        }

        .dark-mode {
            --primary-color: #9370DB;
            --secondary-color: #483D8B;
            --text-color: #F8F8FF;
            --background-color: #1A1A1A;
            --todo-background: #2C2C2C;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-image: url('https://images.unsplash.com/photo-1678210111227-972c68468a6e?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MjE3MDI2NjV8&ixlib=rb-4.0.3&q=85');
            background-size: cover;
        }

        .wrapper {
            display: grid;
            grid-template-rows: auto auto;
            gap: 20px;
            justify-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://github.com/anandvip/kali-yuga/blob/main/todosmall.png?raw=true');
            background-size: cover;
            background-position: center;
            border: 5px solid var(--primary-color);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--todo-background);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: var(--todo-background);
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            cursor: move;
            transition: background-color 0.3s ease;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        #auth-container, #app-container {
            display: none;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
        }

        #sync-status {
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }

        .google-btn, .email-link-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #757575;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .google-btn img, .email-link-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #auth-name {
            display: none; /* Initially hidden for login mode */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
        <div class="container">
            <button id="theme-toggle">Toggle Theme</button>
            <div id="auth-container">
                <h2 id="auth-title">Login</h2>
                <div id="auth-error" class="error"></div>
                <form id="auth-form">
                    <input type="text" id="auth-name" placeholder="Name" required>
                    <input type="email" id="auth-email" placeholder="Email" required>
                    <input type="password" id="auth-password" placeholder="Password" required>
                    <div class="auth-options">
                        <button type="submit" id="auth-submit">Login</button>
                        <button type="button" id="google-signin" class="google-btn">
                            <img src="https://github.com/anandvip/kali-yuga/blob/main/todosmall.png?raw=true" alt="Google Logo">
                            Sign in with Google
                        </button>
                        <button type="button" id="email-link-signin" class="email-link-btn">
                            <img src="https://github.com/anandvip/kali-yuga/blob/main/todosmall.png?raw=true" alt="Email Logo">
                            Sign in with Email Link
                        </button>
                    </div>
                </form>
                <p id="auth-switch">Don't have an account? <a href="#" id="auth-toggle">Sign up</a></p>
            </div>

            <div id="app-container">
                <h1>Advanced Todo App</h1>
                <div id="user-info"></div>
                <button id="sign-out">Sign Out</button>
                <div id="sync-status"></div>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Enter a new todo" required>
                    <button type="submit">Add Todo</button>
                </form>
                <ul id="todo-list"></ul>
                <div class="loading" id="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, updateProfile, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwMxTd7br21W-pGeOF3XQfSXTqD4Ysvwo",
            authDomain: "adv-my-todo-project.firebaseapp.com",
            projectId: "adv-my-todo-project",
            storageBucket: "adv-my-todo-project.appspot.com",
            messagingSenderId: "883214688228",
            appId: "1:883214688228:web:e52b40224c95560e37f1f1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authForm = document.getElementById('auth-form');
        const authToggle = document.getElementById('auth-toggle');
        const authTitle = document.getElementById('auth-title');
        const authError = document.getElementById('auth-error');
        const signOutButton = document.getElementById('sign-out');
        const themeToggle = document.getElementById('theme-toggle');
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const loading = document.getElementById('loading');
        const syncStatus = document.getElementById('sync-status');
        const userInfo = document.getElementById('user-info');
        const googleSignInButton = document.getElementById('google-signin');
        const emailLinkSignInButton = document.getElementById('email-link-signin');
        const authNameField = document.getElementById('auth-name');

        let isLoginMode = true;

        // Authentication
        authToggle.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Login' : 'Sign Up';
            authToggle.textContent = isLoginMode ? 'Sign up' : 'Login';
            authForm.querySelector('button[type="submit"]').textContent = isLoginMode ? 'Login' : 'Sign Up';
            authError.textContent = '';
            
            // Toggle visibility of name field
            authNameField.style.display = isLoginMode ? 'none' : 'block';
            authNameField.required = !isLoginMode;
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = authNameField.value;
            const email = authForm.querySelector('#auth-email').value;
            const password = authForm.querySelector('#auth-password').value;

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(userCredential.user, { displayName: name });
                }
            } catch (error) {
                authError.textContent = error.message;
            }
        });

        googleSignInButton.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                authError.textContent = error.message;
            }
        });

        emailLinkSignInButton.addEventListener('click', async () => {
            const email = authForm.querySelector('#auth-email').value;
            if (!email) {
                authError.textContent = "Please enter your email address.";
                return;
            }

            const actionCodeSettings = {
                url: window.location.href,
                handleCodeInApp: true
            };

            try {
                await sendSignInLinkToEmail(auth, email, actionCodeSettings);
                window.localStorage.setItem('emailForSignIn', email);
                authError.textContent = "Check your email for the sign-in link.";
            } catch (error) {
                authError.textContent = error.message;
            }
        });

        // Check if the URL contains a sign-in link
        if (isSignInWithEmailLink(auth, window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn');
            if (!email) {
                email = window.prompt('Please provide your email for confirmation');
            }
            signInWithEmailLink(auth, email, window.location.href)
                .then((result) => {
                    window.localStorage.removeItem('emailForSignIn');
                })
                .catch((error) => {
                    authError.textContent = error.message;
                });
        }

        signOutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error('Sign out error:', error);
            });
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                
                const displayName = user.displayName || user.email.split('@')[0];
                userInfo.textContent = `Logged in as: ${displayName}`;
                
                loadTodos();
            } else {
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
                userInfo.textContent = '';
                todoList.innerHTML = '';
                
                // Reset form and show/hide fields appropriately
                authForm.reset();
                authNameField.style.display = isLoginMode ? 'none' : 'block';
                authNameField.required = !isLoginMode;
            }
        });

        // Theme toggle
        function setTheme(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('darkMode', isDark);
        }

        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('darkMode');
        setTheme(savedTheme === 'true');

        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            setTheme(isDarkMode);
        });

        // Todo operations
        async function addTodo(text) {
            try {
                await addDoc(collection(db, 'todos'), {
                    text,
                    completed: false,
                    userId: auth.currentUser.uid,
                    createdAt: new Date(),
                    order: Date.now()
                });
                updateSyncStatus('Todo added successfully');
            } catch (error) {
                console.error('Error adding todo:', error);
                updateSyncStatus('Error adding todo');
            }
        }

        async function deleteTodo(id) {
            try {
                await deleteDoc(doc(db, 'todos', id));
                updateSyncStatus('Todo deleted successfully');
            } catch (error) {
                console.error('Error deleting todo:', error);
                updateSyncStatus('Error deleting todo');
            }
        }

        async function updateTodoOrder(id, newOrder) {
            try {
                await updateDoc(doc(db, 'todos', id), { order: newOrder });
            } catch (error) {
                console.error('Error updating todo order:', error);
            }
        }

        function loadTodos() {
            loading.style.display = 'block';
            const q = query(collection(db, 'todos'), where('userId', '==', auth.currentUser.uid), orderBy('order'));
            onSnapshot(q, (snapshot) => {
                todoList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const todo = doc.data();
                    const li = document.createElement('li');
                    li.draggable = true;
                    li.dataset.id = doc.id;
                    li.innerHTML = `
                        <span>${todo.text}</span>
                        <div>
                            <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                            <button class="delete">Delete</button>
                        </div>
                    `;
                    li.querySelector('input').addEventListener('change', (e) => toggleTodo(doc.id, e.target.checked));
                    li.querySelector('.delete').addEventListener('click', () => deleteTodo(doc.id));
                    li.addEventListener('dragstart', dragStart);
                    li.addEventListener('dragover', dragOver);
                    li.addEventListener('drop', drop);
                    todoList.appendChild(li);
                });
                loading.style.display = 'none';
                updateSyncStatus('Todos loaded successfully');
            }, (error) => {
                console.error('Error loading todos:', error);
                loading.style.display = 'none';
                updateSyncStatus('Error loading todos');
            });
        }

        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = todoInput.value.trim();
            if (text) {
                addTodo(text);
                todoInput.value = '';
            }
        });

        function updateSyncStatus(message) {
            syncStatus.textContent = message;
            setTimeout(() => {
                syncStatus.textContent = '';
            }, 3000);
        }

        // Drag and drop functionality
        let draggedItem = null;

        function dragStart(e) {
            draggedItem = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function drop(e) {
            e.preventDefault();
            if (e.target.tagName === 'LI' && e.target !== draggedItem) {
                const allItems = Array.from(todoList.children);
                const oldIndex = allItems.indexOf(draggedItem);
                const newIndex = allItems.indexOf(e.target);

                if (oldIndex < newIndex) {
                    todoList.insertBefore(draggedItem, e.target.nextSibling);
                } else {
                    todoList.insertBefore(draggedItem, e.target);
                }

                // Update order in Firestore
                allItems.forEach((item, index) => {
                    updateTodoOrder(item.dataset.id, index);
                });
            }
        }

        // Offline support
        window.addEventListener('online', () => {
            updateSyncStatus('Back online. Syncing...');
        });

        window.addEventListener('offline', () => {
            updateSyncStatus('You are offline. Changes will sync when you are back online.');
        });
    </script>
</body>
</html>
